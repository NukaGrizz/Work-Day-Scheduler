<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--Header elements-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">sat</p>
    </header>

    <!--time block elements begin-->
    <div class="container">
      <div class="row">
        <div class="col-2 hour time-block">9:00 AM</div><input id="9am-input" class="col-8 inputText" type="text"></input><button id="saveBtn1" class="saveBtn col-1" type="submit"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 hour time-block">10:00 AM</div><input id="10am-input" class="col-8 inputText" type="text"></input><button id="saveBtn2" class="saveBtn col-1" type="submit"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 hour time-block">11:00 AM</div><input id="11am-input" class="col-8 inputText" type="text"></input><button id="saveBtn3" class="saveBtn col-1" type="submit"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 hour time-block">12:00 PM</div><input id="12pm-input" class="col-8 inputText" type="text"></input><button id="saveBtn4" class="saveBtn col-1" type="submit"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 hour time-block">1:00 PM</div><input id="1pm-input"class="col-8 inputText" type="text"></input><button id="saveBtn5" class="saveBtn col-1" type="submit"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 hour time-block">2:00 PM</div><input id="2pm-input" class="col-8 inputText" type="text"></input><button id="saveBtn6" class="saveBtn col-1" type="submit"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 hour time-block">3:00 PM</div><input id="3pm-input" class="col-8 inputText" type="text"></input><button id="saveBtn7" class="saveBtn col-1" type="submit"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 hour time-block">4:00 PM</div><input id="4pm-input" class="col-8 inputText"type="text" ></input><button id="saveBtn8" class="saveBtn col-1" type="submit"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 hour time-block">5:00 PM</div><input id="5pm-input" class="col-8 inputText" type="text"></input><button id="saveBtn9" class="saveBtn col-1" type="submit"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
